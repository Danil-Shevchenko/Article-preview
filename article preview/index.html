<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Article preview</title>
</head>
<body>
    <div class="card">
        <main class="card__main main">
            <img class="main__draw" src="images/drawers.jpg" alt="">
        </main>
        <aside class="card__aside aside">
            <h1 class="aside__heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
            <p class="aside__paragraph">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. 
                I've got some simple tips to help you make any room feel complete</p>
            <section class="aside__section section">
                <div class="section__profile">
                    <img class="section__image" src="images/avatar-michelle.jpg" alt="">
                    <div class="section__info">
                        <span class="section__name">Michelle Appleton</span>
                        <span class="section__date">28 Jun 2020</span>
                    </div>
                </div>
               <div class="section__button-share">
                    <button id="share" class="section__button">
                        <img class="section__share-icon" src="images/icon-share.svg" alt="">
                    </button>
                </div>
            </section>
        </aside>
        <div id='share-box' class="aside__share-box">
            <div class="aside__share-content">
                <span class="aside__share-name">share</span>
                <a class="aside__link" href="#"><img src="images/icon-facebook.svg" alt=""></a>
                <a class="aside__link" href="#"><img src="images/icon-twitter.svg" alt=""></a>
                <a class="aside__link" href="#"><img src="images/icon-pinterest.svg" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
